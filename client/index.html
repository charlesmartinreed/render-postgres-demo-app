<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <title>Render / Postgres-backend Demo App</title>
  </head>
  <body>
    <div id="page-container">
      <div class="page-divider" id="page-divider-left-side">
        <div class="employee-search-input-container">
          <input
            type="text"
            id="input-employee-search"
            name="input-employee-search"
            placeholder="Search by Employee Name..."
          />
        </div>
        <div class="employee-search-results-container">
          <ul id="list-test-data">
            <!-- fetched results dynamically inserted here -->
          </ul>
        </div>
      </div>
      <div class="page-divider" id="page-divider-right-side">
        <button id="btn-login">Login</button>
        <div class="input-container">
          <!-- <label for="login-username">User</label> -->
          <input
            type="text"
            id="login-username"
            name="login-username"
            placeholder="Username"
          />
          <!-- <label for="login-password">Password</label> -->
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Password"
          />
          <button id="btn-submit-login" class="modal-submit-btn" type="submit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="modal" id="login-modal"></div> -->
    <!-- <ul id="list-admin-test-data"></ul> -->
  </body>
</html>
