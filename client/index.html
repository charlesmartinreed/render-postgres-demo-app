<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <title>Render / Postgres-backend Demo App</title>
  </head>
  <body>
    <div id="page-container">
      <div class="page-divider" id="page-divider-left-side">
        <div class="container-employee-search">
          <label for="input-employee-search"
            >Search the Employee Database</label
          >
          <input
            type="text"
            id="input-employee-search"
            name="input-employee-search"
          />
        </div>
      </div>
      <div class="page-divider" id="page-divider-right-side">
        <button id="btn-login">Login</button>
      </div>
    </div>

    <h1>Employee Database Search Results:</h1>
    <ul id="list-test-data"></ul>
    <div class="modal" id="login-modal">
      <div class="modal-contents">
        <label for="login-username">User</label>
        <input type="text" id="login-username" name="login-username" />
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" />
        <button id="btn-submit-login" class="modal-submit-btn" type="submit">
          Submit
        </button>
      </div>
    </div>
    <ul id="list-admin-test-data"></ul>
  </body>
</html>
